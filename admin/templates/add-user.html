<div class="no-body-body mt-4 p-2 p-sm-4 p-md-5">
	<br/><br/>

	<div class="modal-body white z-depth-1 m-0 p-md-5 mx-auto" style="max-width: 500px">

		<h4>New User</h4>
		<br/>

		<form class="form-row">

			<div class="col-12">

				<img src="../images/profileDefault.png" class="d-block circle p-2 border mx-auto" onclick="$('#profilePicture').click();" style="width: 9em; height: 9em">
				<input type="file" id="profilePicture" name="pp" class="d-none">
				<br/>

				<div class="input-field w-75 mx-auto mb-5" style="max-width: 250px">
					<select name="role">
						<option value="Role 1" >Customer</option>
						<option value="Role 2" >Staff</option>
						<option value="Role 3" >Admin</option>
					</select>
					<label>User Role</label>
				</div>
				
			</div>

			<div class="col-sm-6 mb-4">
				<div class="input-field">
					<label>First and Last Name</label>
					<input type="text" name="fullName" placeholder="Full Name" class="">
				</div>
			</div>
			<div class="col-sm-6 mb-4">
				<div class="input-field">
					<label>Mobile Telephone</label>
					<input type="tel" name="tel" placeholder="Phone Number">
				</div>
			</div>
			<div class="col-sm-6 mb-4">
				<div class="input-field">
					<label>Email Adress</label>
					<input type="email" name="email" placeholder="Email">
				</div>
			</div>
			<div class="col-sm-6 mb-4">
				<div class="input-field">
					<select name="gender">
						<option value="male" >Male</option>
						<option value="female" >Female</option>
						<option value="other" >Other</option>
					</select>
					<label>Choose Your Gender</label>
				</div>
			</div>
			<div class="col-12 mb-2">
				<div class="input-field">
					<label>Address</label>
					<textarea rows="60" name="addr" class="materialize-textarea">%Adress Text%</textarea>
				</div>
			</div>
			<div class="col-12 mb-2 text-right">
				<button class="btn rounded-0">
					CREATE
				</button>
			</div>
			
		</form>

	</div>

</div>
